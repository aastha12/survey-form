<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>My Survey Form</title>
    </head>

    <body>
    <div class="header">
        <div class="heading">
        <h1>Pizza Survey Form</h1>
        </div>

    <div class="second-line">
    Thank you for taking the time to help us improve the platform
    </div>
    </div>

    <div class="form-container">
        <form>
        <div class ="form-group">
        <label>Name</label>
        <input type="text" id="name-id" placeholder="Enter your name"  required>
        </div>
        <div class ="form-group">
            <label>Email</label>
            <input type="text" id="email-id" placeholder="Enter your email"  required>
        </div>
        <div class ="form-group">
            <label>Age</label>
            <input type="number" id="age-id" 
            min="10" max="99"
            placeholder="Age">
        </div>
        <div class ="form-group">
            <label>Which option best describes your current role?</label>
            <select id="role-id">
                <option disabled selected value>Select an option</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="job">Working Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
        <label class="input-radio">Would you recommend this pizza joint to a friend?</label>
            <label><input type="radio" value="Yes">
                Yes
            </label>
            <label><input type="radio" value="No">
                No
            </label>
        </div>
        <div class="form-group">
            <label class="input-checkbox">What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox"  value="toppings">
                    Toppings
                </label>
                <label><input type="checkbox" value="cheese">
                    Cheese
                </label>
                <label><input type="checkbox" value="crust">
                    Crust
                </label>
                <label><input type="checkbox"  value="time">
                    Delivery Time
                </label>
                <label><input type="checkbox" value="money">
                    Value for money
                </label>
        </div>
        <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea id="comments-id" placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-group">
            <button>Submit</button>
        </div>
        </form>
    </div>

    </body>
</html>
